<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <button id="toggleTheme">Toggle Mode</button>
  </div>

  <div class="container">
    <h4>Stopwatch</h4>
    <div id="time">
      <span class="digits" id="hour">00</span><span class="text">Hr</span>
      <span class="digits" id="minute">00</span><span class="text">Min</span>
      <span class="digits" id="second">00</span><span class="text">Sec</span>
    </div>
    <div id="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
      <button id="lap">Lap</button>
    </div>
    <div id="laps"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
